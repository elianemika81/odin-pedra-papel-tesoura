<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <p id="title">Pedra Papel Tesoura</p>
    
    <p id="odin">Project: Rock Paper Scissors from <a href="https://www.theodinproject.com/lessons/foundations-rock-paper-scissors" target="_blank">The Odin Project</a></p>

    <p id="choice">Escolha sua mão:</p>

    <div>
        <button id="user-rock"><img id="user-rock-image" src="images/pedra.jpg" alt="pedra"></button>
        <button id="user-paper"><img id="user-paper-image" src="images/papel.jpg" alt="papel"></button>
        <button id="user-scissors" ><img id="user-scissors-image" src="images/tesoura.jpg" alt="tesoura">
    </div>
   
    <p id="choice">A mão do computador:</p>

    <div>
        <button id="computer-rock"><img id="computer-rock-image" src="images/pedra.jpg" alt="pedra"></button>
        <button id="computer-paper"><img id="computer-paper-image" src="images/papel.jpg" alt="papel"></button>
        <button id="computer-scissors" ><img id="computer-scissors-image" src="images/tesoura.jpg" alt="tesoura">
    </div>

    <p id="result">Resultado?</p>

    <script src="script.js"></script>

</body>
</html>
